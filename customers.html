<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="color: white;background-color: #1d2630">

<div class="container mt-5">
    <div class="text center">
        <h1 class="display-5 mb-5"><strong>Add Customers</strong></h1>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 mb-3">
                <label for="customerId">Customer Id</label>
                <input class="form-control" id="customerId" type="text" placeholder="Customer Id">
            </div>
            <div class="col-10 mb-3">
                <label for="customerName">Customer Name</label>
                <input class="form-control" id="customerName" type="text" placeholder="Customer Name">
            </div>
            <div class="col-10 mb-3">
                <label for="address">Address</label>
                <input class="form-control" id="address" type="text" placeholder="Address">
            </div>
            <div class="col-10 mb-3">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text" placeholder="email">
            </div>
            <div class="col-10 mb-3">
                <label for="contactNumber">Contact Number</label>
                <input class="form-control" id="contactNumber" type="text" placeholder="Contact Number">
            </div>
            <div class="col-10 mb-3">
                <button type="button" class="btn btn-info">Save</button>
                <button type="button" class="btn btn-info">Discard</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
